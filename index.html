<!DOCTYPE html>
<html lang="pt-br">
	<head>
 		<meta charset="UTF-8">
			<title>Seletores Combinadores</title>
			<link rel="stylesheet" href="estilos.css">
	</head>
	<body>

  		<div class="container">
    			<h2>Título dentro da div</h2>
    			<p>Parágrafo dentro da div.</p>
    
    			<section>
     				 <p>Parágrafo dentro da section que está dentro da div.</p>
    			</section>
  		</div>

  		<h2>Título fora da div</h2>
 		<p>Parágrafo depois do título (irmão adjacente).</p>
  		<p>Outro parágrafo depois do título (irmão geral).</p>

	</body>
</html>
